<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header id='header'>
    <div id='divdiv'>
      <div id='headerdiv'>
      <h1 id='title'>Renan PC's</h1>
      <p id='subtitle'>A melhor seleção de computadores</p>
      </div id='headerdiv2'>
      <div>
        <input type="text" placeholder="Procurar" id='search'>
        <button id='buttonsearch'>&#128269;</button>
      </div>
  </div>
  </header>
  <body>
    <section class="container">
      <p class='loading'></p>
      <section class="items"></section>
      <section class="cart">
        <span class="cart__title">Carrinho de compras</span>
        <button class="empty-cart">Esvaziar carrinho</button>
        <ol class="cart__items"></ol>
        <p>Preço total: $</p>
        <div class='total-price'></div>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
